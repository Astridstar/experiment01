# The main pipeline for data_cleansing_experiment01

resources:
  pipelines:
    data_cleansing_experiment01_etl:
      name: data_cleansing_experiment01_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/data_cleansing_experiment01_etl"

      libraries:
        - glob:
            include: ../src/data_cleansing_experiment01_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
